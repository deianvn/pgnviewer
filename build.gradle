plugins {
    id 'java'
}

group 'com.github.deianvn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation('com.github.deianvn:pgnparse-core:1.0')
    implementation files('lib/swt.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
